<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSummary</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/?size=100&id=oRWpxfuiPopH&format=png&color=000000"
    />
    <script src="https://cdn.tailwindcss.com/3.4.4?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,line-clamp@0.4.4,container-queries@0.1.1"></script>
  </head>
  <body>
    <!-- Main Content Wrapper -->
    <div>
      <!-- Navigation Bar Container -->
      <nav
        class="w-full min-h-20 flex flex-wrap py-5 items-center justify-between px-5 md:px-10"
      >
        <div class="flex items-center flex-grow md:flex-grow-0">
          <!-- Nav Logo Container -->
          <div class="mr-4">
            <a href="/" class="flex items-center">
              <img
                class="h-auto w-12 md:w-16"
                src="https://img.icons8.com/?size=100&id=oRWpxfuiPopH&format=png&color=000000"
                alt="BookSummary Logo"
              />
              <h1 class="text-lg md:text-xl ml-2">
                BOOK
                <span class="m-0 p-0 font-medium text-xl md:text-2xl">S</span>
                UMMARY
              </h1>
            </a>
          </div>
          <!-- Nav Items Container -->
          <div class="hidden md:flex text-sm md:text-lg ml-10">
            <a
              href="/"
              class="mr-4 md:mr-6 hover:border-b-2 border-yellow-500 pb-1"
            >
              Our Content
            </a>
            <a
              href="/"
              class="mr-4 md:mr-6 hover:border-b-2 border-yellow-500 pb-1"
            >
              Pricing
            </a>
            <a href="/" class="hover:border-b-2 border-yellow-500 pb-1">
              About
            </a>
          </div>
        </div>

        <!-- Nav Buttons Container -->
        <div class="flex mt-4 md:mt-0 text-sm md:text-xl">
          <button
            class="rounded-full border-gray-500 border px-4 md:px-7 py-2 hover:bg-yellow-500 hover:border-yellow-500"
          >
            Login →
          </button>
          <button
            class="rounded-full bg-yellow-400 hover:bg-yellow-500 px-4 md:px-5 py-2 font-medium ml-3 md:ml-5"
          >
            Sign up for free
          </button>
        </div>
      </nav>

      <!-- Main Banner -->
      <main
        class="w-full min-h-screen flex flex-col lg:flex-row relative p-5 md:p-10"
      >
        <!-- Absolute Elements for Design -->
        <div
          class="absolute bg-yellow-500 move-backward bottom-0 left-0 bg-banner"
        ></div>

        <!-- Upper Banner Content -->
        <div class="flex flex-col lg:flex-row">
          <!-- Banner Text Info -->
          <div class="flex flex-col flex-grow lg:basis-1/2 p-5 md:p-10 mt-12">
            <!-- toggle button component -->
            <div
              class="flex w-48 h-12 p-1 border rounded-full shadow-md text-center align-middle mb-6"
            >
              <a
                href="/"
                class="flex bg-black w-20 h-10 pt-2 pl-3 rounded-full text-white"
              >
                ⭐4.5
              </a>
              <span class="pt-2 pl-3 font-semibold">Top Rating</span>
            </div>

            <!-- Banner Text Content -->
            <h1 class="font-bold text-4xl md:text-5xl lg:text-7xl">
              Unlock new world through reading.
            </h1>
            <p class="mt-5 text-base md:text-lg">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit.
              Asperiores error assumenda pariatur autem, deserunt odit veritatis
              odio reprehenderit voluptatibus officiis?
            </p>
          </div>
          <!-- Banner Image -->
          <div
            class="flex-grow lg:basis-1/2 mt-8 lg:mt-0 flex justify-center items-center"
          >
            <img
              class="w-full max-w-xl h-auto"
              src="assets/reading-book-illustration.png"
              alt="Banner Image"
            />
          </div>
        </div>
      </main>
    </div>
  </body>

  <style>
    @layer utilities {
      .bg-banner {
        width: 99.5%;
        height: 35%;
      }

      .move-backward {
        z-index: -1;
      }
    }
  </style>
</html>
